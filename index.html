<h1>ADD RECORD</h1>
      <div class="mb-3">

      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Lastname</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update Record</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Firstname</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Firstname">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Lastname</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
              </div>
              <select class="form-select form-control" aria-label="Default select example">
                
                <option value="1">Active</option>
                <option value="2">Inactive</option>
              </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Sumbit</button>
        </div>
      </div>
    </div>
  </div>
